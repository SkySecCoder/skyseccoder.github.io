<html>

{% include head.html %}

img {

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">

            </header>
            <div class="content">
                <!--p style="text-transform: uppercase;">{{ site.description }}</p-->

                    <li><p style="text-transform: uppercase;">{{ site.description }}</p></li>
                    <li><a href="#one" class="button next scrolly">Get Started</a></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>About</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="landing.html" class="button next">Get Started</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}
